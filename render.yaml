services:
  - type: web
    name: inventory-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python create_admin.py && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    envVars:
      - key: DATABASE_URL
        value: sqlite:////tmp/inventory.db
      - key: PYTHONUNBUFFERED
        value: "1"
